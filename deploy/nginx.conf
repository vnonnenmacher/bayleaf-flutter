# This file is included by nginx.conf; do NOT wrap in http { }.
server {
    listen 80;
    listen [::]:80;

    # Your host (informational here; TLS/host routing usually done by your edge proxy)
    server_name app.nonnenmacher.tech;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip for text assets
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml+rss image/svg+xml;
    gzip_min_length 1024;

    # Long cache for hashed assets; short cache for html
    location ~* \.(?:js|css|woff2?|ttf|eot|svg)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri =404;
    }

    # Images and media
    location ~* \.(?:png|jpe?g|gif|ico|webp|avif)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        try_files $uri =404;
    }

    # Service worker
    location = /flutter_service_worker.js {
        add_header Cache-Control "no-cache";
        try_files $uri =404;
    }

    # SPA fallback: let Flutter handle client-side routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Basic security headers (tweak if you add APIs/iframes/etc.)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header Referrer-Policy strict-origin-when-cross-origin;
}
